<!doctype html>
<html ng-app="myApp">

<head>
    <title>Update User</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>

<body>
    <div class="infoBackground">
        <div class="centerEverything">
            <div class="form-container" ng-controller="myController">
                <p id="sectionTitle" class="form-header">User Profile</p>
                <form method="POST" action="/user/update">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
                    <label>Email:</label>
                    <input type="email" id="email" name="email" ng-model="user.email"><br>
                    <label>Social security number:</label>
                    <input type="number" id="SS" name="SS" ng-model="user.SS"><br>
                    <label>Name of your first pet:</label>
                    <input type="text" id="firstPet" name="firstPet" ng-model="user.firstPet"><br>
                    <label>Your mom's maiden name:</label>
                    <input type="text" id="momMaiden" name="momMaiden" ng-model="user.momMaiden"><br>
                    <input type="submit" id="save" value="Save">
                </form>
            </div>
            <form method="POST" action="/user/delete">
                <input type="submit" id="delete" value="Delete User">
            </form>
            <hr>
            <span id="userMsg"><%= msg %></span>
            <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
            <script src="/javascripts/my_app.js"></script>
            <a id="homeLink" href="/">Home</a>
        </div>
    </div>
</body>

</html>
