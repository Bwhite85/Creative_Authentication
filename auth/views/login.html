<!doctype html>
<html>

<head>
    <title>User Login Page</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="public/stylesheets/clean-blog.min.css" rel="stylesheet">
</head>

<body>
    <div class="infoBackground">
        <div class="centerEverything">
            <div class="form-container">
                <h2 id="welcomeText">Welcome to Experion.<br/>
                    <br/>Your identity is valuable. <br/> We can help protect it.
                </h2>
                <h3>Login</h3>
                <form method="POST" action="/login">
                    <label>Username:</label>
                    <input type="text" id="username" name="username"><br>
                    <label>Password:</label>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" id="login" value="Login">
                </form>
            </div>
            <a id="signUpLink" href="/signup">Sign Up</a>
            <hr>
            <span id="loginMsg"><%= msg %></span>
        </div>
    </div>
</body>

</html>
